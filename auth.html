<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            font-family: sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white bg-cover bg-center"
    style="background-image: url('img/ceramic.webp');">
    <div class="absolute inset-0 bg-black/60"></div>

    <div class="relative z-10 w-full max-w-md p-8 rounded-2xl shadow-2xl glass">
        <a href="index.html"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-4 inline-block text-sm">
            ← На главную
        </a>

        <div class="flex mb-6 bg-slate-800/50 rounded-lg p-1">
            <button onclick="toggleForm('login')" id="tab-login"
                class="w-1/2 py-2 rounded-md bg-indigo-600 transition font-medium">Вход</button>
            <button onclick="toggleForm('register')" id="tab-register"
                class="w-1/2 py-2 rounded-md hover:bg-slate-700 transition text-slate-300 font-medium">Регистрация</button>
        </div>

        <form id="login-form" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-4">С возвращением!</h2>
            <input type="email" id="login-email" placeholder="Email"
                class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-indigo-500 outline-none placeholder-slate-400"
                required>
            <input type="password" id="login-password" placeholder="Пароль"
                class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-indigo-500 outline-none placeholder-slate-400"
                required>
            <button type="submit"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded font-bold transition transform active:scale-95">Войти</button>
        </form>

        <form id="register-form" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Создать аккаунт</h2>
            <input type="text" id="reg-name" placeholder="Ваше Имя"
                class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-indigo-500 outline-none placeholder-slate-400"
                required>
            <input type="tel" id="reg-phone" placeholder="Телефон (необязательно)"
                class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-indigo-500 outline-none placeholder-slate-400">
            <input type="email" id="reg-email" placeholder="Email"
                class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-indigo-500 outline-none placeholder-slate-400"
                required>
            <input type="password" id="reg-password" placeholder="Пароль"
                class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-indigo-500 outline-none placeholder-slate-400"
                required>
            <button type="submit"
                class="w-full py-3 bg-green-600 hover:bg-green-500 rounded font-bold transition transform active:scale-95">Зарегистрироваться</button>
        </form>

        <p id="msg-box" class="mt-4 text-center text-sm hidden"></p>
    </div>

 <!-- Подключаем UMD-библиотеку -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/auth.js"></script> <!-- или cabinet.js -->


</body>

</html>
